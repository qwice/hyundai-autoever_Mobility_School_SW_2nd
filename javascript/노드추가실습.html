<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DON 추가/삭제</h1>
    <h3>공부할 과목을 기록해 보세요.</h3>
    <h3>공부가 끝난 과목은 클릭해서 삭제할 수 있습니다.</h3>
    <input type="text" id="content">
    <button onclick="add()">추가</button>
    <div id="addD"></div>

    <script>
        function add() {
            const addEl = document.querySelector("#addD");
            console.log(document.querySelector("#content").value);
            
            const addList = document.querySelector("ul") ? document.querySelector("ul") : document.createElement("ul");

            const additem = document.createElement("li");
            additem.innerText = document.querySelector("#content").value;
            document.querySelector("#content").value = "";
            
            additem.addEventListener("click", () => {
                additem.remove();
            })

            addList.appendChild(additem);
            addEl.appendChild(addList);
        }
    </script>
</body>
</html>
