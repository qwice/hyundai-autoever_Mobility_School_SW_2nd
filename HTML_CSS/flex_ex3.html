<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클린 레이아웃</title>

    <!-- ✅ Font Awesome 아이콘 링크 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f1e9e2;
        color: #333;
      }

      #container {
        max-width: 1200px;
        min-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        border: 1px solid #ccc;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
        padding: 0 16px;
        background-color: #fefefe;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        width: 50px;
        height: 50px;
        background-color: #d4a373;
        border-radius: 6px;
      }

      nav {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

      nav a {
        text-decoration: none;
        color: #006241;
        font-size: 18px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 6px;
        transition: background-color 0.3s, color 0.3s;
      }

      nav a:hover {
        background-color: #d4a373;
        color: #fff;
      }

      .hamburger {
        width: 50px;
        height: 50px;
        background-color: #d4a373;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .hamburger i {
        color: #fff;
        font-size: 20px;
      }

      main {
        flex-grow: 1;
        padding: 40px;
        background-color: #fdfaf6;
      }

      footer {
        height: 60px;
        background-color: #006241;
        color: white;
        text-align: center;
        line-height: 60px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="logo"></div>
        <nav>
          <a href="#">정치</a>
          <a href="#">경제</a>
          <a href="#">사회</a>
          <a href="#">문화</a>
        </nav>
        <div class="hamburger" role="button" aria-label="메뉴 열기">
          <!-- ✅ Font Awesome 햄버거 아이콘 -->
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <main>
        <!-- 콘텐츠 영역 -->
      </main>
      <footer>&copy; 2025 My News Site</footer>
    </div>
  </body>
</html>
