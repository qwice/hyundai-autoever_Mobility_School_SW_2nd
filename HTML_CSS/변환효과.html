<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        div:hover {
            /* transform: translate(10px, -10px); 이동 */
            /* transform: scale(2); 크기 */
            /* transform: skew(30deg); 기울기, 값 두개 넣기도 가능 */
            /* transform: rotate(30deg); 회전 */
            transition: all 1s ease;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
