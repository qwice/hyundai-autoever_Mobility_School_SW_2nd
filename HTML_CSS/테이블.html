<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 4px;
      }
      th {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        표 제목
      </caption>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1,500원</td>
      </tr>
      <tr>
        <td>2</td>
        <td>사이다</td>
        <td>2개</td>
        <td>2,000원</td>
      </tr>
      <tr>
        <td>3</td>
        <td>오란씨</td>
        <td>3개</td>
        <td>3,000원</td>
      </tr>
      <tr>
        <td>4</td>
        <td>탄산수</td>
        <td>4개</td>
        <td>4,000원</td>
      </tr>
    </table>
  </body>
</html>
